<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue JS 3</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>

    </style>
</head>
<body>
<div id="app">

    <div class="container mt-5">
        <div class="row">
            <div class="form-group">
                <label for="">Add color</label>
                <input type="text" id="color" v-model="color" class="form-control"/>
            </div>
            <div class="col-3 mt-3">
            <button class="btn btn-secondary" type="submit" @click.prevent="addItem()">Add Color</button>
            </div>

            <ul class="list-group mt-3">
                <li class="list-group-item" v-for="(color, index) in colors" :key="color">{{ color }}<span class="btn btn-danger float-end" @click.prevent="deleteItem(index)">X</span></li>

            </ul>

        </div>
    </div>
</div>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script src="main.js"></script>
</body>
</html>
